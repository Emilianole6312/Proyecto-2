<!DOCTYPE html>
<html lang="en">

<head>
    <title>CoyoPlay</title>
    <meta charset="utf-8">
    <link rel="icon" type="image/png" sizes="32x32" href="../statics/media/favicon/arcade.png">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js "></script>
    <link rel="stylesheet" href="../statics/css/principal.css">
</head>

<body>
    <nav class="navbar">
        <h3>CoyoPlay</h3>
    </nav>

    <div class="content">
        <div class="lateral">
            <button class="uno" id="gameone"><i class="fas fa-grip-lines fa-2x"></i> Juego 1</button>
            <button class="dos" id="gametwo"><i class="fas fa-grip-lines fa-2x"></i>Juego 2</button>
            <button class="tres" id="gamethree"><i class="fas fa-grip-lines fa-2x"></i>Juego 3</button>
            <button class="cuatro" id="Tema"><i class="fas fa-palette fa-2x"></i>
                <p>Cambiar Tema</p>
                <p class="oculto" id="oscuro">Oscuro(default)</p>
                <p class="oculto" id="claro">Claro</p>
            </button>
            <div class="coyo">
                <img src="../statics/media/img/Escudo_enp_6 1.png">
                <div>
                    <h2 class="curso">CW<br> 2020</h2>
                    <p class="enp">Prepa 6</p>
                    <p class="case">Antonio Caso</p>
                </div>
            </div>
        </div>
        <div class="juego" id="contenedorJuego">
            <h4>Seleciona un juego</h4>
        </div>
    </div>

    <script type="text/javascript" src="../Dynamics/js/principal.js"></script>
</body>

</html>
